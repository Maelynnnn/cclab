<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="testContent.css">
    <script src="p5.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <title>test content</title>
</head>

<body>
    <div id="p5-container" ></div>
    <script src="q1.js"></script>

    <div class="container">
        <div class="image-container" id="image1">
            <img src="q2picc1.png" alt="Image 1">
        </div>

        <div class="image-container" id="image2">
            <img src="q2picc2.png" alt="Image 2">
            </div>
        </div>
    </div>

    <script>      
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');


        image1.addEventListener('click', function() {

            this.querySelector('img').style.opacity = '0';

            image2.querySelector('img').src = 'q2pic3.png';
            
            setTimeout(function() {
                window.location.href = "../cam/index.html";
            }, 1000);
        });

        image2.addEventListener('click', function() {
 
            // this.querySelector('img').style.opacity = '0';

            image2.querySelector('img').src = 'q2pic3.png';

            setTimeout(function() {
                window.location.href = "../cam/index.html";
            }, 1000);
        });
    </script>


    <audio id="background-audio" autoplay loop>
        <source src="testbgm.mp3" type="audio/mpeg">
    </audio>

    <div id="time"></div>
    <div class="datecontainer">
        <div class="date" id="current-date"></div>
    </div>

    <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
    </script>

    <script>
        const currentDate = new Date();
        const formattedDate = currentDate.toISOString().slice(0, 10);
        document.getElementById('current-date').innerText = formattedDate;
    </script>
    

</body>
</html>
